<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="background.png">
    <center>
        <div class="btn btn-info">
            <h1 id="title">AI Object Finder</h1>
            
            <h3 id="desc">This input name which you will give give should match the name present in CoCo model then only it will detect</h3>
        </div>

        <br>
        <h2>Object Name:</h2>
        <input placeholder="Enter object name" id="object_name">
        <br><br>
        <h3 id="object_detect" class="btn btn-danger"></h3>
        <h3 id="detectOrNot" class="btn btn-warning"></h3>
        <br><br>
        <button onclick="start()" class="btn btn-success">Start</button>

    </center>
        <script src="main.js" async defer></script>
    </body>
</html>
